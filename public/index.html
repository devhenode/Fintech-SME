<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="text-center m-2">
            <h2 class="font-bold">New Client</h2>
        </div>
        <div class="m-2 text-center">
            <p>Enter new client details</p>
        </div>

        <div>
            <form >
                <div class="car">
                    <h3 class="font-bold">Company details</h3>
                    <input type="text" placeholder="Enter comapny name">
                    <input type="number" placeholder="Enter license number / ID">
                    <input type="number" placeholder="Enter phone number">
                    <input type="number" placeholder="Enter alternate phone number">
                    <input type="email" placeholder="Enter email address">
                    <input type="text" placeholder="Enter comapny name">
                </div>
                
                <div>
                    <h3 class="font-bold">Address</h3>
                    <input type="text" placeholder="Enter street number">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="country">
                    <input type="text" placeholder="Time Zone">
                </div>

                <div>
                    <h3 class="font-bold">Other Details</h3>
                    <input type="text" name="" id="" placeholder="Currency">
                    <input type="text" name="" id="" placeholder="Language">
                </div>

                <div>
                    <h3 class="font-bold">Representative Details</h3>
                    <input type="text" name="" id="" placeholder="Enter first name">
                    <input type="text" name="" id="" placeholder="Enter last name">
                    <input type="number" name="" id="" placeholder="Enter phone number">
                    <input type="text" name="" id="" placeholder="Enter email address">           
                </div>
            </form>

            <button class="btn">Proceed</button>
            <button class="btn">Draft</button>
        </div>
    </section>
   
</body>
</html>
